<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/no-sidebar}">
<head>
    <meta charset="UTF-8">
    <title>소셜 회원 가입 | 북스캠프</title>
</head>
<body>
<div layout:fragment="content">
    <section class="checkout spad">
        <div class="container">
            <div th:if="${errorMessage}" style="margin-bottom: 20px; padding: 15px; background: #fff3cd; border: 1px solid #dc3545; border-radius: 4px;">
                <p th:text="${errorMessage}" style="color: #dc3545; margin: 0; font-weight: 600;">
                    <i class="fa fa-exclamation-circle"></i> [컨트롤러에서 온 에러 메시지]
                </p>
            </div>
            <form id="memberCreateForm" th:action="@{/members/social}" method="post" accept-charset="UTF-8">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="checkout__input">
                            <p>아이디</p>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   th:value="${session.oauth_username}"
                                   readonly> </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="checkout__input">
                            <p>이름<span>*</span></p>
                            <input type="text"
                                   id="name"
                                   name="name"
                                   th:value="${session.oauth_name}"
                                   required
                                   placeholder="이름을 입력하세요"
                                   th:readonly="${session.oauth_name != null and session.oauth_name != ''}">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="checkout__input">
                            <p>이메일<span>*</span></p>
                            <input type="email"
                                   id="email"
                                   name="email"
                                   th:value="${session.oauth_email}"
                                   required
                                   placeholder="example@email.com"
                                   th:readonly="${session.oauth_email != null and session.oauth_email != ''}">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="checkout__input">
                            <p>전화번호<span>*</span></p>
                            <input type="text"
                                   id="phone"
                                   name="phone"
                                   th:value="${session.oauth_mobile}"
                                   required
                                   placeholder="010-1234-5678"
                                   maxlength="13"
                                   th:readonly="${session.oauth_mobile != null and session.oauth_mobile != ''}">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="checkout__input">
                            <p>생년월일<span>*</span></p>
                            <input type="date"
                                   id="birthDate"
                                   name="birthDate"
                                   required>
                            <p style="margin-top: 8px; font-size: 14px; color: #6f6f6f;">
                                <i class="fa fa-info-circle"></i> 회원가입 완료를 위해 생년월일을 입력해주세요.
                            </p>
                        </div>
                    </div>

                    <input type="hidden"
                           name="password"
                           th:value="${session.oauth_password_hash}">


                    <div class="col-lg-12" style="margin-top: 20px; text-align: center;">
                        <button type="submit" ...>
                            <i class="fa fa-user-plus"></i> 회원 가입 완료
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<th:block layout:fragment="extra-js">
    <script th:inline="javascript">
        const phoneInput = document.getElementById('phone');

        if (phoneInput) {
            phoneInput.addEventListener('input', function (e) {
                // 1. 입력된 값에서 숫자만 추출
                let value = e.target.value.replace(/[^0-9]/g, '');

                // 2. 최대 글자수 제한 (휴대폰 번호 11자리 + 하이픈 2개 = 총 13자리 넘어가지 않도록 방지)
                // 숫자가 11자리를 넘으면 뒤에는 잘라버립니다.
                if (value.length > 11) {
                    value = value.substring(0, 11);
                }

                let result = '';

                // 3. 3-4-4 구조로 하이픈 강제 삽입
                if (value.length < 4) {
                    // 3자리 이하일 때 (010)
                    result = value;
                } else if (value.length < 8) {
                    // 7자리 이하일 때 (010-1234)
                    result = value.substring(0, 3) + '-' + value.substring(3);
                } else {
                    // 8자리 이상일 때 (010-1234-5678)
                    result = value.substring(0, 3) + '-' + value.substring(3, 7) + '-' + value.substring(7);
                }

                e.target.value = result;
            });
        }
    </script>
</th:block>
</body>
</html>
