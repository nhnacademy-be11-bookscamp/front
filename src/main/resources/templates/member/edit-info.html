<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/no-sidebar}">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .action-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1>회원 정보 수정</h1>
    <p>내 정보를 수정합니다. 수정 후 저장 버튼을 눌러주세요.</p>

    <form action="/members/update-info" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${memberInfo.name}" required>
        </div>

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" th:value="${memberInfo.email}" required>
        </div>

        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" th:value="${memberInfo.phone}" required>
        </div>

        <div class="form-group">
            <label for="birthDate">생년월일:</label>
            <input type="date" id="birthDate" th:value="${memberInfo.birthDate}" disabled>
        </div>

        <button type="submit" class="action-button">정보 저장</button>
        <a th:href="@{/mypage}">취소 및 돌아가기</a>
    </form>

    <div id="message" style="margin-top: 15px;"></div>

    <div style="margin-top: 2rem;">
        <p>레이아웃: <code>layouts/no-sidebar.html</code></p>
    </div>
</div>

</body>
</html>
