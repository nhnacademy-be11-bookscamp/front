<!-- templates/member/address/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>주소 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Daum Postcode -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 20px; }
        .container { max-width: 720px; margin: 0 auto; }
        h1 { margin-bottom: 6px; }
        .sub { color:#6b7280; margin-bottom: 16px; }
        .form { display: grid; gap: 14px; }
        .field { display: grid; gap: 6px; }
        label { font-weight: 600; }
        input[type="text"], input[type="number"], textarea {
            width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box;
        }
        textarea { min-height: 80px; }
        .row-zip { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
        .btn { display:inline-block; padding: 10px 14px; border-radius: 8px; text-decoration: none; background: #111827; color: white; text-align:center; }
        .btn--subtle { background: #6b7280; }
        .btn--warn { background: #b91c1c; }
        .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .switch { display:flex; align-items:center; gap:10px; }
        .help { color:#6b7280; font-size:13px; }
    </style>
</head>
<body>
<div class="container">
    <h1>주소 수정</h1>
    <div class="sub">
        사용자: <strong th:text="${username}">username</strong> /
        ID: <strong th:text="${id}">1</strong>
    </div>

    <!-- POST /members/{username}/address/{id}/edit -->
    <form class="form"
          th:action="@{|/mypage/${username}/address/${id}/edit|}"
          method="post"
          th:object="${form}">
        <!-- 별칭 -->
        <div class="field">
            <label for="label">별칭</label>
            <input id="label" type="text" th:field="*{label}" required />
        </div>

        <!-- 우편번호 + 찾기 버튼 -->
        <div class="field">
            <label for="zipCode">우편번호</label>
            <div class="row-zip">
                <input id="zipCode" type="text" th:field="*{zipCode}" readonly required />
                <button type="button" class="btn" onclick="execDaumPostcode()">주소 찾기</button>
            </div>
            <p class="help">우편번호/도로명 주소는 검색으로 자동 입력됩니다.</p>
        </div>

        <!-- 도로명 주소 -->
        <div class="field">
            <label for="roadNameAddress">도로명 주소</label>
            <input id="roadNameAddress" type="text" th:field="*{roadNameAddress}" readonly required />
        </div>

        <!-- 상세 주소 -->
        <div class="field">
            <label for="detailAddress">상세 주소</label>
            <textarea id="detailAddress" th:field="*{detailAddress}" required></textarea>
        </div>

        <!-- 기본 주소 설정 (겹치지 않도록 단독 블록) -->
        <div class="field">
            <label for="isDefault">기본 주소</label>
            <div class="switch">
                <input id="isDefault" type="checkbox" th:field="*{isDefault}" />
                <span>이 주소를 기본으로 설정</span>
            </div>
        </div>

        <div class="actions">
            <button class="btn" type="submit">저장</button>
            <a class="btn btn--subtle" th:href="@{|/mypage/${username}/address|}">목록으로</a>

            <!-- 삭제: POST /{id}/delete -->
            <form th:action="@{|/mypage/${username}/address/${id}/delete|}" method="post"
                  onsubmit="return confirm('정말 삭제하시겠어요?');" style="display:inline;">
                <button class="btn btn--warn" type="submit">삭제</button>
            </form>
        </div>

        <p class="sub">API Prefix: <code th:text="${apiPrefix}">/api</code></p>
    </form>
</div>

<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var roadAddr = data.roadAddress;
                var zonecode = data.zonecode;

                document.getElementById('roadNameAddress').value = roadAddr || '';
                document.getElementById('zipCode').value = zonecode || '';
                document.getElementById('detailAddress').focus();
            }
        }).open();
    }
</script>
</body>
</html>
