<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/no-sidebar}">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정 | 북스캠프</title>
</head>
<body>
<!-- Hero 섹션 숨김 -->
<section layout:fragment="hero" class="hero" style="display: none;">
</section>

<div layout:fragment="content">
    <section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div style="background: #ffffff; padding: 40px; border: 1px solid #ebebeb; border-radius: 4px;">
                        <h4 style="margin-bottom: 15px; font-weight: 700; text-align: center;">
                            <i class="fa fa-edit" style="margin-right: 10px; color: #0064FF;"></i>
                            회원 정보 수정
                        </h4>
                        <p style="text-align: center; color: #6f6f6f; margin-bottom: 30px;">내 정보를 수정합니다. 수정 후 저장 버튼을 눌러주세요.</p>

                        <form action="/members/update-info" method="post">
                            <input type="hidden" name="_method" value="PUT">

                            <div class="row">
                                <!-- 이름 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>이름<span>*</span></p>
                                        <input type="text"
                                               id="name"
                                               name="name"
                                               th:value="${memberInfo.name}"
                                               placeholder="이름을 입력하세요"
                                               required>
                                    </div>
                                </div>

                                <!-- 이메일 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>이메일<span>*</span></p>
                                        <input type="email"
                                               id="email"
                                               name="email"
                                               th:value="${memberInfo.email}"
                                               placeholder="example@email.com"
                                               required>
                                    </div>
                                </div>

                                <!-- 전화번호 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>전화번호<span>*</span></p>
                                        <input type="text"
                                               id="phone"
                                               name="phone"
                                               th:value="${memberInfo.phone}"
                                               placeholder="010-1234-5678"
                                               maxlength="13"
                                               required>
                                    </div>
                                </div>

                                <!-- 생년월일 (수정 불가) -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>생년월일 <span style="color: #6f6f6f; font-size: 13px; font-weight: normal;">(수정 불가)</span></p>
                                        <input type="date"
                                               id="birthDate"
                                               th:value="${memberInfo.birthDate}"
                                               disabled
                                               style="background: #f8f8f8; cursor: not-allowed;">
                                    </div>
                                </div>

                                <!-- 버튼 -->
                                <div class="col-lg-12" style="margin-top: 20px;">
                                    <div class="row">
                                        <div class="col-lg-6" style="margin-bottom: 10px;">
                                            <button type="submit"
                                                    class="site-btn"
                                                    style="width: 100%; padding: 14px; font-size: 16px; font-weight: 600; background: #0064FF;">
                                                <i class="fa fa-save"></i> 정보 저장
                                            </button>
                                        </div>
                                        <div class="col-lg-6" style="margin-bottom: 10px;">
                                            <a th:href="@{/mypage}"
                                               class="site-btn"
                                               style="display: block; text-align: center; width: 100%; padding: 14px; font-size: 16px; font-weight: 600; background: #6f6f6f; text-decoration: none;">
                                                <i class="fa fa-times"></i> 취소
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="extra-js">
    <script th:inline="javascript">
        const phoneInput = document.getElementById('phone');

        if (phoneInput) {
            phoneInput.addEventListener('input', function (e) {
                // 1. 입력된 값에서 숫자만 추출
                let value = e.target.value.replace(/[^0-9]/g, '');

                // 2. 최대 글자수 제한 (휴대폰 번호 11자리 + 하이픈 2개 = 총 13자리 넘어가지 않도록 방지)
                // 숫자가 11자리를 넘으면 뒤에는 잘라버립니다.
                if (value.length > 11) {
                    value = value.substring(0, 11);
                }

                let result = '';

                // 3. 3-4-4 구조로 하이픈 강제 삽입
                if (value.length < 4) {
                    // 3자리 이하일 때 (010)
                    result = value;
                } else if (value.length < 8) {
                    // 7자리 이하일 때 (010-1234)
                    result = value.substring(0, 3) + '-' + value.substring(3);
                } else {
                    // 8자리 이상일 때 (010-1234-5678)
                    result = value.substring(0, 3) + '-' + value.substring(3, 7) + '-' + value.substring(7);
                }

                e.target.value = result;
            });
        }
    </script>
</th:block>
</body>
</html>
