<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>북스캠프 | 내 쿠폰함</title>

    <th:block layout:fragment="extra-css">
        <style>
            .coupon-card {
                border: 2px dashed #0b5ed7; /* 점선 테두리 */
                background: #f8f9fa;
                border-radius: 10px;
                padding: 25px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            }
            .coupon-details h4 {
                font-weight: 700;
                color: #222;
                margin-bottom: 10px;
            }
            .coupon-details .discount-info {
                font-size: 1.1rem;
                color: #0b5ed7;
                font-weight: 500;
                margin-bottom: 15px;
            }
            .coupon-details .expiry {
                font-size: 0.9rem;
                color: #e74c3c; /* 유효기간은 강조 */
                font-weight: 500;
            }
            .coupon-action .delete-btn {
                background-color: #dc3545;
                border-color: #dc3545;
                color: white;
                font-weight: 500;
                padding: 10px 15px;
            }

            .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
                color: #fff;
                background-color: #0b5ed7;
            }
            .nav-pills .nav-link {
                color: #0b5ed7;
                border: 1px solid #0b5ed7;
                margin-right: 10px;
                font-weight: 500;
            }
            .nav-pills .nav-item {
                margin-bottom: 10px;
            }

            .pagination-container .page-item.active .page-link {
                background-color: #0b5ed7;
                border-color: #0b5ed7;
                color: white;
            }
            .pagination-container .page-link {
                color: #0b5ed7;
            }
            .pagination-container .page-item.disabled .page-link {
                color: #6c757d;
            }

            /* ▼▼▼ [수정됨] h2 대신 부모인 .breadcrumb__text에 적용 ▼▼▼ */
            .breadcrumb__text {
                user-select: none; /* 표준 */
                -webkit-user-select: none; /* Safari, Chrome */
                -moz-user-select: none;    /* Firefox */
                -ms-user-select: none;     /* IE, Edge */
            }
            /* ▲▲▲ 수정 완료 ▲▲▲ */

        </style>
    </th:block>
</head>

<body>

<section layout:fragment="hero" class="hero" style="display: none;">
</section>


<div layout:fragment="content">

    <section class="breadcrumb-section set-bg" th:data-setbg="@{/img/breadcrumb.jpg}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text"> <h2>마이페이지</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{/}">Home</a>
                            <span>내 쿠폰함</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="checkout spad" style="padding-top: 40px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>내 쿠폰함</h2>
                    </div>

                    <div th:if="${issueSuccess}" class="alert alert-success" role="alert" th:text="${issueSuccess}"></div>
                    <div th:if="${issueError}" class="alert alert-danger" role="alert" th:text="${issueError}"></div>
                    <div th:if="${deleteError}" class="alert alert-warning" role="alert" th:text="${deleteError}"></div>

                    <ul class="nav nav-pills mb-4" id="coupon-filter-tabs">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${currentStatus == 'ALL'} ? 'active'"
                               th:href="@{/mycoupon(status='ALL')}">전체</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${currentStatus == 'AVAILABLE'} ? 'active'"
                               th:href="@{/mycoupon(status='AVAILABLE')}">사용 가능</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${currentStatus == 'USED'} ? 'active'"
                               th:href="@{/mycoupon(status='USED')}">사용 완료</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${currentStatus == 'EXPIRED'} ? 'active'"
                               th:href="@{/mycoupon(status='EXPIRED')}">기한 만료</a>
                        </li>
                    </ul>

                    <div th:if="${couponPage == null || couponPage.empty}" class="text-center" style="padding: 60px 0;">
                        <h4>보유한 쿠폰이 없습니다.</h4>
                        <p class="text-secondary">다양한 이벤트에 참여하고 쿠폰을 받아보세요!</p>
                    </div>

                    <div th:unless="${couponPage == null || couponPage.empty}">

                        <div th:each="coupon : ${couponPage.content}" class="coupon-card">
                            <div class="coupon-details">
                                <h4 th:text="${coupon.name}">[웰컴 쿠폰] 15% 할인</h4>

                                <p class="discount-info" th:switch="${coupon.discountType}">
                                    <span th:case="'RATE'">
                                        <span th:text="${coupon.discountValue} + '% 할인'">15% 할인</span>
                                        <span th:if="${coupon.maxDiscountAmount != null and coupon.maxDiscountAmount > 0}"
                                              th:text="' (최대 ' + ${#numbers.formatInteger(coupon.maxDiscountAmount, 0, 'COMMA')} + '원)'">
                                            (최대 10,000원)
                                        </span>
                                    </span>

                                    <span th:case="'AMOUNT'">
                                        <span th:text="${#numbers.formatInteger(coupon.discountValue, 0, 'COMMA')} + '원 할인'">1,000원 할인</span>
                                    </span>

                                    <span th:case="*">할인 혜택</span>
                                </p>
                                <p class="expiry">
                                    유효기간: <span th:text="${#temporals.format(coupon.expiredAt, 'yyyy-MM-dd')}"></span> 까지
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="pagination-container" style="margin-top: 30px;"
                         th:if="${couponPage != null and couponPage.totalPages > 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">

                                <li class="page-item" th:classappend="${couponPage.first} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/mycoupon(status=${currentStatus}, page=${couponPage.number - 1}, size=${couponPage.size})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, couponPage.totalPages - 1)}"
                                    th:classappend="${pageNumber == couponPage.number} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/mycoupon(status=${currentStatus}, page=${pageNumber}, size=${couponPage.size})}"
                                       th:text="${pageNumber + 1}">1</a>
                                </li>

                                <li class="page-item" th:classappend="${couponPage.last} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/mycoupon(status=${currentStatus}, page=${couponPage.number + 1}, size=${couponPage.size})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="extra-js">
    <script>
        // console.log("내 쿠폰 페이지 전용 스크립트");
    </script>
</th:block>

</body>
</html>
