<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 | 북스캠프</title>
</head>
<body>
<!-- Hero 섹션 숨김 -->
<section layout:fragment="hero" class="hero" style="display: none;">
</section>

<div layout:fragment="content">
    <section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div style="background: #ffffff; padding: 40px; border: 1px solid #ebebeb; border-radius: 4px;">
                        <h4 style="margin-bottom: 15px; font-weight: 700; text-align: center;">
                            <i class="fa fa-key" style="margin-right: 10px; color: #ffc107;"></i>
                            비밀번호 변경
                        </h4>
                        <p style="text-align: center; color: #6f6f6f; margin-bottom: 30px;">
                            안전을 위해 현재 비밀번호를 입력하고, 새 비밀번호를 설정해 주세요.
                        </p>

                        <!-- 메시지 영역 -->
                        <div id="message" style="margin-bottom: 20px; padding: 15px; border-radius: 4px; display: none;"></div>

                        <form id="passwordChangeForm">
                            <div class="row">
                                <!-- 현재 비밀번호 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>현재 비밀번호<span>*</span></p>
                                        <input type="password"
                                               id="currentPassword"
                                               name="currentPassword"
                                               placeholder="현재 비밀번호를 입력하세요"
                                               required>
                                    </div>
                                </div>

                                <!-- 새 비밀번호 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>새 비밀번호<span>*</span></p>
                                        <input type="password"
                                               id="newPassword"
                                               name="newPassword"
                                               placeholder="8~20자 이내로 입력하세요"
                                               required
                                               minlength="8"
                                               maxlength="20">
                                        <small style="color: #6f6f6f; font-size: 13px; display: block; margin-top: 5px;">
                                            비밀번호는 8자 이상 20자 이하여야 합니다.
                                        </small>
                                    </div>
                                </div>

                                <!-- 새 비밀번호 확인 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>새 비밀번호 확인<span>*</span></p>
                                        <input type="password"
                                               id="newPasswordConfirm"
                                               name="newPasswordConfirm"
                                               placeholder="새 비밀번호를 다시 입력하세요"
                                               required>
                                    </div>
                                </div>

                                <!-- 버튼 -->
                                <div class="col-lg-12" style="margin-top: 20px;">
                                    <div class="row">
                                        <div class="col-lg-6" style="margin-bottom: 10px;">
                                            <button type="button"
                                                    class="site-btn"
                                                    onclick="updatePassword()"
                                                    style="width: 100%; padding: 14px; font-size: 16px; font-weight: 600; background: #ffc107; color: #212529;">
                                                <i class="fa fa-lock"></i> 비밀번호 변경
                                            </button>
                                        </div>
                                        <div class="col-lg-6" style="margin-bottom: 10px;">
                                            <a th:href="@{/members/{id}(id=${memberInfo.username})}"
                                               class="site-btn"
                                               style="display: block; text-align: center; width: 100%; padding: 14px; font-size: 16px; font-weight: 600; background: #6f6f6f; text-decoration: none;">
                                                <i class="fa fa-times"></i> 취소
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- 안내 사항 -->
                        <div style="margin-top: 30px; padding: 15px; background: #f8f8f8; border-radius: 4px; border-left: 4px solid #ffc107;">
                            <h6 style="font-weight: 700; margin-bottom: 10px; color: #333;">
                                <i class="fa fa-info-circle" style="color: #ffc107;"></i> 비밀번호 변경 안내
                            </h6>
                            <ul style="margin: 0; padding-left: 20px; color: #6f6f6f; font-size: 14px;">
                                <li>비밀번호 변경 후 자동으로 로그아웃됩니다.</li>
                                <li>새 비밀번호로 다시 로그인해주세요.</li>
                                <li>안전한 비밀번호를 사용하시기 바랍니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="extra-js">
    <script th:inline="javascript">
        const currentUserId = /*[[${memberInfo.username}]]*/ '';

        async function updatePassword() {
            const form = document.getElementById('passwordChangeForm');
            const messageDiv = document.getElementById('message');

            const currentPassword = form.currentPassword.value;
            const newPassword = form.newPassword.value;
            const newPasswordConfirm = form.newPasswordConfirm.value;

            if (newPassword !== newPasswordConfirm) {
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#fff3cd';
                messageDiv.style.border = '1px solid #dc3545';
                messageDiv.style.color = '#dc3545';
                messageDiv.innerHTML = '<i class="fa fa-exclamation-circle"></i> 새 비밀번호와 확인 비밀번호가 일치하지 않습니다.';
                return;
            }

            if (newPassword.length < 8 || newPassword.length > 20) {
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#fff3cd';
                messageDiv.style.border = '1px solid #dc3545';
                messageDiv.style.color = '#dc3545';
                messageDiv.innerHTML = '<i class="fa fa-exclamation-circle"></i> 새 비밀번호는 8자 이상 20자 이하여야 합니다.';
                return;
            }

            messageDiv.style.display = 'block';
            messageDiv.style.background = '#d1ecf1';
            messageDiv.style.border = '1px solid #0064FF';
            messageDiv.style.color = '#0c5460';
            messageDiv.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 비밀번호 변경 요청 중...';

            const updateData = {
                newPassword: newPassword
            };

            const url = `/members/${currentUserId}/change-password`;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    alert('비밀번호가 성공적으로 변경되었습니다. 다시 로그인해 주세요.');
                    window.location.href = '/login';
                } else {
                    let errorText = await response.text();

                    try {
                        const errorJson = JSON.parse(errorText);
                        errorText = errorJson.message || errorJson.error || errorText;
                    } catch (e) {
                        errorText = errorText || response.statusText;
                    }

                    messageDiv.style.background = '#fff3cd';
                    messageDiv.style.border = '1px solid #dc3545';
                    messageDiv.style.color = '#dc3545';
                    messageDiv.innerHTML = `<i class="fa fa-exclamation-circle"></i> 비밀번호 변경 실패 (${response.status}): ${errorText}`;
                }
            } catch (error) {
                console.error('Network Fetch Error:', error);
                messageDiv.style.background = '#fff3cd';
                messageDiv.style.border = '1px solid #dc3545';
                messageDiv.style.color = '#dc3545';
                messageDiv.innerHTML = '<i class="fa fa-exclamation-circle"></i> 네트워크 오류가 발생했습니다. 서버 연결을 확인하세요.';
            }
        }
    </script>
</th:block>
</body>
</html>
