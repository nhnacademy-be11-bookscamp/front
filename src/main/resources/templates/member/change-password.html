<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .action-button {
            padding: 10px 15px;
            background-color: #ffc107;
            color: #212529;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message-success { color: green; margin-top: 15px; }
        .message-error { color: red; margin-top: 15px; }
    </style>
    <script th:inline="javascript">
        const currentUserId = `[[${memberInfo.username}]]`;

        async function updatePassword() {
            const form = document.getElementById('passwordChangeForm');
            const messageDiv = document.getElementById('message');

            const currentPassword = form.currentPassword.value;
            const newPassword = form.newPassword.value;
            const newPasswordConfirm = form.newPasswordConfirm.value;

            if (newPassword !== newPasswordConfirm) {
                messageDiv.className = 'message-error';
                messageDiv.textContent = '새 비밀번호와 확인 비밀번호가 일치하지 않습니다.';
                return;
            }
            if (newPassword.length < 8 || newPassword.length > 20) {
                messageDiv.className = 'message-error';
                messageDiv.textContent = '새 비밀번호는 8자 이상 20자 이하여야 합니다.';
                return;
            }

            messageDiv.className = 'message-success';
            messageDiv.textContent = '비밀번호 변경 요청 중...';

            const updateData = {
                newPassword: newPassword
            };

            const url = `/members/${currentUserId}/change-password`;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {

                    alert('비밀번호가 성공적으로 변경되었습니다. 다시 로그인해 주세요.');

                    window.location.href = '/login';

                } else {

                    let errorText = await response.text();

                    try {
                        const errorJson = JSON.parse(errorText);
                        errorText = errorJson.message || errorJson.error || errorText;
                    } catch (e) {
                        errorText = errorText || response.statusText;
                    }

                    messageDiv.className = 'message-error';
                    messageDiv.textContent = `비밀번호 변경 실패 (${response.status}): ${errorText}`;
                }
            } catch (error) {

                console.error('Network Fetch Error:', error);
                messageDiv.className = 'message-error';
                messageDiv.textContent = '네트워크 오류가 발생했습니다. 서버 연결을 확인하세요.';
            }
        }
    </script>
</head>
<body>
<div layout:fragment="content">
    <h1>비밀번호 변경</h1>
    <p>안전을 위해 현재 비밀번호를 입력하고, 새 비밀번호를 설정해 주세요.</p>

    <form id="passwordChangeForm">
        <div class="form-group">
            <label for="currentPassword">현재 비밀번호:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
        </div>

        <div class="form-group">
            <label for="newPassword">새 비밀번호 (8~20자):</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="8" maxlength="20">
        </div>

        <div class="form-group">
            <label for="newPasswordConfirm">새 비밀번호 확인:</label>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" required>
        </div>

        <button type="button" class="action-button" onclick="updatePassword()">비밀번호 변경</button>
        <a th:href="@{/members/{id}(id=${memberInfo.username})}">취소 및 돌아가기</a>
    </form>

    <div id="message">
    </div>

</div>
</body>
</html>
