<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="북스캠프 도서 쇼핑몰">
    <meta name="keywords" content="books, 도서, 쇼핑">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배송비 정책 관리 | BOOKSCAMP</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css" integrity="sha512-huzjsXq7vNoYrlXH+bV5JP402qVFzf+p6+miYS2hQ4boHEsJJ6aXnPBy0l1gqb1RsX1/MTx+oT0g/hPUiSUpxA==" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <th:block layout:fragment="extra-css">
        <style>
            .admin-section {
                margin-top: 50px;
                margin-bottom: 80px;
            }
            .policy-card {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                padding: 30px;
            }
            .policy-card h4 {
                font-weight: 700;
                color: #333;
                margin-bottom: 20px;
            }
            .table th, .table td {
                vertical-align: middle;
                text-align: center;
            }
            .btn-submit {
                background-color: #007bff;
                color: #fff;
                border-radius: 8px;
                padding: 10px 25px;
                border: none;
            }
            .btn-submit:hover {
                background-color: #0056b3;
            }
        </style>
    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <div class="container admin-section">
        <h2 class="mb-4 fw-bold text-center">배송비 정책 관리</h2>

        <!-- 현재 적용 중인 정책 -->
        <div class="policy-card mb-5">
            <h4>현재 배송비 정책</h4>
            <div th:if="${currentPolicy != null}">
                <p><strong>무료배송 기준 금액:</strong> <span th:text="${#numbers.formatInteger(currentPolicy.freeDeliveryThreshold, 0)}"></span> 원</p>
                <p><strong>기본 배송비:</strong> <span th:text="${#numbers.formatInteger(currentPolicy.baseDeliveryFee, 0)}"></span> 원</p>
            </div>
            <div th:if="${currentPolicy == null}">
                <p>현재 등록된 배송비 정책이 없습니다.</p>
            </div>
        </div>

        <!-- 새 정책 등록 -->
        <div class="policy-card mb-5">
            <h4>새로운 배송비 정책 등록</h4>
            <form th:action="@{/admin/delivery-policies}" method="post">
                <div class="mb-3">
                    <label for="freeDeliveryThreshold" class="form-label">무료배송 기준 금액 (원)</label>
                    <input type="number" id="freeDeliveryThreshold" name="freeDeliveryThreshold" class="form-control" required min="0">
                </div>
                <div class="mb-3">
                    <label for="baseDeliveryFee" class="form-label">기본 배송비 (원)</label>
                    <input type="number" id="baseDeliveryFee" name="baseDeliveryFee" class="form-control" required min="0">
                </div>
                <button type="submit" class="btn-submit">등록</button>
            </form>
        </div>

        <!-- 모든 정책 목록 -->
        <div class="policy-card">
            <h4>등록된 배송비 정책 목록</h4>
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>무료배송 기준 금액</th>
                    <th>기본 배송비</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="policy : ${policies}">
                    <td th:text="${policy.id}"></td>
                    <td th:text="${#numbers.formatInteger(policy.freeDeliveryThreshold, 0)} + ' 원'"></td>
                    <td th:text="${#numbers.formatInteger(policy.baseDeliveryFee, 0)} + ' 원'"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(policies)}">
                    <td colspan="3" class="text-muted">등록된 정책이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</body>
</html>
