spring:
  application:
    name: front-test

  cloud:
    config:
      enabled: false        # config 서버 끄기
      fail-fast: false
      uri: ""
      import-check:
        enabled: false

  config:
    import: ""              # configserver import 완전 제거

eureka:
  client:
    enabled: false          # Eureka 끄기
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    root: WARN

# Front 서버에서 반드시 필요한 커스텀 값
app:
  api:
    prefix: http://localhost:8080  # 테스트 더미 URL
