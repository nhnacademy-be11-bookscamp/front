<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>ÎèÑÏÑú Ï°∞Ìöå | Î∂ÅÏä§Ï∫†ÌîÑ Í¥ÄÎ¶¨Ïûê</title>
    <th:block layout:fragment="extra-css">
        <style>
            .admin-books-container {
                background: #ffffff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            }

            .admin-books-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 2px solid #f0f0f0;
            }

            .admin-books-title {
                font-size: 24px;
                font-weight: 700;
                color: #2c3e50;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .admin-books-title i {
                color: #0064FF;
                font-size: 22px;
            }

            .search-form {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 25px;
            }

            .form-label {
                font-size: 13px;
                font-weight: 600;
                color: #495057;
                margin-bottom: 6px;
                display: block;
            }

            .form-control, .form-select {
                width: 100%;
                padding: 10px 12px;
                border: 1px solid #dee2e6;
                border-radius: 6px;
                font-size: 14px;
                transition: all 0.2s;
            }

            .form-control:focus, .form-select:focus {
                outline: none;
                border-color: #0064FF;
                box-shadow: 0 0 0 3px rgba(0, 100, 255, 0.1);
            }

            .search-btn {
                background: linear-gradient(135deg, #0064FF 0%, #0052CC 100%);
                color: white;
                border: none;
                padding: 10px 30px;
                border-radius: 6px;
                font-weight: 600;
                font-size: 14px;
                cursor: pointer;
                transition: all 0.3s;
                box-shadow: 0 2px 4px rgba(0, 100, 255, 0.2);
            }

            .search-btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 8px rgba(0, 100, 255, 0.3);
            }

            .books-list {
                display: flex;
                flex-direction: column;
                gap: 16px;
                margin-bottom: 20px;
            }

            .book-card {
                background: white;
                border: 1px solid #e9ecef;
                border-radius: 12px;
                padding: 20px;
                transition: all 0.3s;
                display: flex;
                gap: 20px;
                align-items: center;
            }

            .book-card:hover {
                transform: translateX(4px);
                box-shadow: 0 4px 12px rgba(0, 100, 255, 0.12);
                border-color: #0064FF;
            }

            .book-info-section {
                flex: 1;
                min-width: 0;
            }

            .book-title-link {
                color: #2c3e50;
                text-decoration: none;
                font-weight: 600;
                font-size: 16px;
                display: block;
                margin-bottom: 8px;
                line-height: 1.4;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                transition: color 0.2s;
            }

            .book-title-link:hover {
                color: #0064FF;
            }

            .book-meta {
                display: flex;
                gap: 16px;
                flex-wrap: wrap;
                align-items: center;
            }

            .book-meta-item {
                display: flex;
                align-items: center;
                gap: 6px;
                color: #6c757d;
                font-size: 13px;
            }

            .book-meta-item i {
                color: #adb5bd;
                font-size: 12px;
            }

            .book-stats {
                display: flex;
                gap: 20px;
                align-items: center;
                padding-right: 20px;
                border-right: 1px solid #e9ecef;
                width: 160px;
                flex-shrink: 0;
            }

            .stat-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
                width: 60px;
                flex-shrink: 0;
            }

            .stat-label {
                font-size: 11px;
                color: #adb5bd;
                font-weight: 500;
            }

            .stat-value {
                font-size: 16px;
                font-weight: 700;
                color: #495057;
            }

            .book-price-section {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 4px;
                width: 150px;
                flex-shrink: 0;
                padding-right: 20px;
                border-right: 1px solid #e9ecef;
            }

            .price-original {
                text-decoration: line-through;
                color: #adb5bd;
                font-size: 13px;
            }

            .price-sale-wrapper {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .price-sale {
                font-weight: 700;
                color: #0064FF;
                font-size: 20px;
            }

            .discount-badge {
                background: #ff4757;
                color: white;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 11px;
                font-weight: 700;
            }

            .book-actions {
                display: flex;
                flex-direction: column;
                gap: 8px;
                width: 80px;
                flex-shrink: 0;
            }

            .btn-edit, .btn-delete {
                padding: 8px 0;
                border-radius: 6px;
                font-size: 13px;
                font-weight: 600;
                text-decoration: none;
                text-align: center;
                border: none;
                cursor: pointer;
                transition: all 0.2s;
                width: 100%;
                display: block;
            }

            .btn-edit {
                background: #0064FF;
                color: white;
            }

            .btn-edit:hover {
                background: #0052CC;
                transform: translateY(-1px);
            }

            .btn-delete {
                background: #ff4757;
                color: white;
            }

            .btn-delete:hover {
                background: #ee2f3a;
                transform: translateY(-1px);
            }

            .badge {
                display: inline-block;
                padding: 4px 10px;
                border-radius: 12px;
                font-size: 11px;
                font-weight: 600;
            }

            .badge-success {
                background: #d4edda;
                color: #155724;
            }

            .badge-secondary {
                background: #e9ecef;
                color: #6c757d;
            }

            .pagination-container {
                margin-top: 30px;
                text-align: center;
                padding-top: 20px;
                border-top: 1px solid #f0f0f0;
            }

            .pagination-info {
                font-size: 14px;
                color: #6c757d;
                margin-bottom: 15px;
                font-weight: 500;
            }

            .pagination-buttons {
                display: inline-flex;
                gap: 10px;
            }

            .page-btn {
                padding: 8px 20px;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 600;
                font-size: 14px;
                transition: all 0.2s;
                border: 1px solid #dee2e6;
            }

            .page-btn-primary {
                background: #0064FF;
                color: white;
                border-color: #0064FF;
            }

            .page-btn-primary:hover {
                background: #0052CC;
                border-color: #0052CC;
                transform: translateY(-1px);
            }

            .page-btn-secondary {
                background: white;
                color: #6c757d;
            }

            .page-btn-secondary:hover {
                background: #f8f9fa;
                color: #495057;
            }

            .empty-state {
                text-align: center;
                padding: 60px 20px;
                color: #adb5bd;
            }

            .empty-state i {
                font-size: 48px;
                color: #dee2e6;
                margin-bottom: 15px;
                display: block;
            }

            /* Ïπ¥ÌÖåÍ≥†Î¶¨ */
            .tree-select-container {
                position: relative;
            }

            .selected-box {
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 6px;
                background: white;
                cursor: pointer;
            }

            .tree-container {
                display: none;
                position: absolute;
                z-index: 30;
                width: 100%;
                max-height: 350px;
                overflow-y: auto;
                background: white;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 10px;
            }

            .tree-item {
                display: flex;
                align-items: center;
                padding: 4px 5px;
                cursor: pointer;
            }

            .tree-item:hover {
                background: #f2f2f2;
            }

            .tree-icon {
                width: 18px;
                margin-right: 6px;
            }

            .depth {
                margin-left: 20px;
            }

        </style>
    </th:block>
</head>

<body>

                                <i class="fa fa-book"></i>

                        </div>

                        <form th:action="@{/admin/books}" method="get" class="search-form">
                            <div class="row g-3">
                                <div class="col-lg-4">

                                            Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî

                                        <option value="title" th:selected="${sortType == 'title'}">Ï†úÎ™©Ïàú</option>

                                        <option value="high-price" th:selected="${sortType == 'high-price'}">ÎÜíÏùÄÍ∞ÄÍ≤©Ïàú</option>
                                        <option value="publishDate" th:selected="${sortType == 'publishDate'}">Ï∂úÌåêÏùºÏàú</option>
                                        <option value="bookLike" th:selected="${sortType == 'bookLike'}">Ï¢ãÏïÑÏöîÏàú</option>

                            <div class="text-center" style="margin-top: 20px;">
                                <button type="submit" class="search-btn">

<div layout:fragment="extra-js">
    <script>
        $(document).ready(function() {
            $('.admin-category-header').on('click', function(e) {
                e.preventDefault();
                e.stopPropagation();

                var menuId = $(this).data('admin-menu');
                var $submenu = $('#admin-menu-' + menuId);
                var $toggle = $(this).find('.admin-toggle');

                $toggle.toggleClass('active');
                $submenu.slideToggle(300);
            });

            $('.admin-toggle').attr('role', 'button');
            $('.admin-toggle').attr('aria-expanded', 'false');
            $('.admin-toggle').attr('tabindex', '0');
        });
    </script>

    <script th:inline="javascript">

        const categories = /*[[${categories}]]*/ [];

        const treeBox = document.getElementById("categoryTree");
        const selectedBox = document.getElementById("selectedCategory");
        const hiddenInput = document.getElementById("categoryId");

        function toggleTree() {
            treeBox.style.display = treeBox.style.display === "block" ? "none" : "block";
        }

        function buildTree(list, depth = 0) {
            let html = "<ul style='list-style:none;padding-left:0;'>";

            list.forEach(cat => {
                const hasChildren = cat.children && cat.children.length > 0;
                const icon = hasChildren ? "üìÅ" : "üìÑ";

                html += `
                <li>
                    <div class="tree-item depth" style="margin-left:${depth * 20}px"
                         onclick="selectCategory(${cat.id}, '${cat.name}', this, ${hasChildren})">
                        <span class="tree-icon">${icon}</span>
                        <span>${cat.name}</span>
                        <span style="color:#aaa;font-size:12px;"> (ID:${cat.id})</span>
                    </div>
                    ${hasChildren ? `<div class="children" style="display:none;">${buildTree(cat.children, depth + 1)}</div>` : ""}
                </li>
            `;
            });

            html += "</ul>";
            return html;
        }

        function selectCategory(id, name, element, hasChildren) {
            hiddenInput.value = id;
            selectedBox.textContent = name;

            const childrenBox = element.parentElement.querySelector(".children");

            if (hasChildren) {
                childrenBox.style.display = childrenBox.style.display === "none" ? "block" : "none";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            treeBox.innerHTML = buildTree(categories);
        });

    </script>

</div>
