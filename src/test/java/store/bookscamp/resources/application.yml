spring:
  application:
    name: front
  profiles:
    active: test   # ✅ 테스트는 test 프로필로 고정

  # 테스트에서는 config-server 아예 안 타는 게 안전
  cloud:
    config:
      enabled: false          # ✅ config-server 비활성화
      import-check:
        enabled: false

  config:
    import: "optional:configserver:"  # 있어도 되고, 아예 빼도 됨 (enabled=false라 무시됨)
