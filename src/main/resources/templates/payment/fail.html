<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>결제 실패 | 북스캠프</title>
    <style>
        .fail-container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .fail-icon {
            font-size: 80px;
            color: #ef4444;
            margin-bottom: 30px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .fail-title {
            font-size: 32px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .fail-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-info {
            background: #fef2f2;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: left;
            border-left: 4px solid #ef4444;
        }

        .error-info-row {
            padding: 8px 0;
        }

        .error-label {
            font-weight: 600;
            color: #7f1d1d;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .error-value {
            color: #991b1b;
            font-size: 15px;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0064FF 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 100, 255, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            border-color: #0064FF;
            color: #0064FF;
        }
    </style>
</head>

<body>
<section layout:fragment="hero" class="hero" style="display: none;"></section>

<div layout:fragment="content">
    <div class="fail-container">
        <div class="fail-icon">❌</div>
        <h1 class="fail-title">결제에 실패했습니다</h1>
        <p class="fail-message">
            결제 처리 중 문제가 발생했습니다.<br>
            아래 정보를 확인하시고 다시 시도해주세요.
        </p>

        <div class="error-info">
            <div class="error-info-row">
                <div class="error-label">오류 코드</div>
                <div class="error-value" id="error-code" th:text="${errorCode}">-</div>
            </div>
            <div class="error-info-row">
                <div class="error-label">오류 메시지</div>
                <div class="error-value" id="error-message" th:text="${errorMessage}">-</div>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn btn-secondary" onclick="location.href='/'">메인으로</button>
            <button class="btn btn-primary" onclick="history.back()">다시 시도</button>
        </div>
    </div>
</div>
</body>
</html>
