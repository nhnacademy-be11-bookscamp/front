spring:
  application:
    name: front-test

  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  config:
    import: ""    # configserver import 완전 무력화

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    root: WARN

app:
  api:
    prefix: http://localhost:8080   # 테스트용 더미 URL (실제 호출 없음)
