<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>알라딘 도서 검색 | 북스캠프 관리자</title>
</head>

<body>
    <!-- Hero 섹션 비우기 -->
    <section layout:fragment="hero" class="hero" style="display: none;">
    </section>

    <!-- 메인 콘텐츠 -->
    <div layout:fragment="content">
        <section class="product spad">
            <div class="container">
                <div class="row">
                    <!-- 관리자 사이드바 -->
                    <div class="col-lg-3">
                        <div class="hero__categories">
                            <div class="hero__categories__all">
                                <i class="fa fa-bars"></i>
                                <span>관리자 메뉴</span>
                            </div>
                            <ul th:replace="~{fragment/admin-sidebar :: sidebar}">
                                <li><a href="#">메뉴</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- 알라딘 도서 검색 영역 -->
                    <div class="col-lg-9">
                        <div style="background: #ffffff; padding: 30px; border: 1px solid #ebebeb; border-radius: 4px;">
                            <h4 style="margin-bottom: 20px; font-weight: 700;">
                                <i class="fa fa-search" style="margin-right: 10px; color: #0064FF;"></i>
                                알라딘 도서 검색
                            </h4>

                            <!-- 검색 폼 -->
                            <form th:action="@{/admin/aladin/search}" method="get" style="margin-bottom: 30px;">
                                <div style="display: flex; gap: 10px;">
                                    <input type="text"
                                           name="query"
                                           placeholder="도서 제목을 입력하세요"
                                           th:value="${query}"
                                           style="flex: 1; padding: 12px; border: 1px solid #ebebeb; border-radius: 4px; font-size: 14px;">
                                    <button type="submit"
                                            class="site-btn"
                                            style="width: 120px; padding: 12px;">
                                        검색
                                    </button>
                                </div>
                            </form>

                            <!-- 검색 결과 -->
                            <div th:if="${books != null and !books.isEmpty()}">
                                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px;">
                                    <div th:each="book : ${books}"
                                         style="border: 1px solid #ebebeb; border-radius: 8px; padding: 15px; text-align: center; background: #fff; transition: all 0.2s;">
                                        <img th:src="${book.cover}"
                                             alt="책 표지"
                                             style="width: 120px; height: 160px; object-fit: cover; border-radius: 4px; margin-bottom: 10px;">
                                        <div style="font-size: 14px; margin-top: 10px; color: #333; font-weight: 600; min-height: 40px; line-height: 1.4;"
                                             th:text="${book.title}">제목</div>
                                        <div style="font-size: 13px; color: #6f6f6f; margin-bottom: 10px;"
                                             th:text="${book.author}">저자</div>
                                        <a th:href="@{'/admin/aladin/books'(isbn=${book.isbn13})}"
                                           class="site-btn"
                                           style="display: inline-block; padding: 6px 16px; font-size: 13px; text-decoration: none;">
                                            등록
                                        </a>
                                    </div>
                                </div>

                                <!-- 페이지네이션 -->
                                <div th:if="${totalPages > 1}"
                                     style="display: flex; justify-content: center; align-items: center; gap: 14px; margin-top: 30px; padding: 20px 0;">
                                    <a th:if="${page > 1}"
                                       th:href="@{'/admin/aladin/search'(query=${query}, page=${page - 1})}"
                                       class="site-btn"
                                       style="padding: 8px 16px; text-decoration: none; background: #6f6f6f;">
                                        ← 이전
                                    </a>

                                    <span style="font-size: 14px; color: #333; font-weight: 500;"
                                          th:text="'페이지 ' + ${page} + ' / ' + ${totalPages}"></span>

                                    <a th:if="${page < totalPages}"
                                       th:href="@{'/admin/aladin/search'(query=${query}, page=${page + 1})}"
                                       class="site-btn"
                                       style="padding: 8px 16px; text-decoration: none;">
                                        다음 →
                                    </a>
                                </div>
                            </div>

                            <!-- 검색 결과 없음 -->
                            <div th:if="${books == null or books.isEmpty()}"
                                 style="text-align: center; padding: 60px 0; color: #6f6f6f;">
                                <i class="fa fa-search" style="font-size: 48px; color: #ebebeb; margin-bottom: 20px;"></i>
                                <p style="font-size: 16px; margin: 0;">검색 결과가 없습니다. 검색어를 입력해 주세요.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 추가 JavaScript -->
    <div layout:fragment="extra-js">
        <script>
            $(document).ready(function() {
                // 관리자 사이드바 전용 토글
                $('.admin-category-header').on('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    var menuId = $(this).data('admin-menu');
                    var $submenu = $('#admin-menu-' + menuId);
                    var $toggle = $(this).find('.admin-toggle');

                    // 토글 버튼 active 클래스 추가/제거 (아이콘 회전)
                    $toggle.toggleClass('active');

                    // 하위 메뉴 슬라이드 토글
                    $submenu.slideToggle(300);
                });

                // 초기화: aria 속성 설정
                $('.admin-toggle').attr('role', 'button');
                $('.admin-toggle').attr('aria-expanded', 'false');
                $('.admin-toggle').attr('tabindex', '0');

                // 도서 카드 hover 효과
                $('[style*="grid-template-columns"] > div').hover(
                    function() {
                        $(this).css('box-shadow', '0 3px 10px rgba(0,0,0,0.15)');
                        $(this).css('transform', 'translateY(-2px)');
                    },
                    function() {
                        $(this).css('box-shadow', 'none');
                        $(this).css('transform', 'translateY(0)');
                    }
                );
            });
        </script>
    </div>
</body>
</html>
