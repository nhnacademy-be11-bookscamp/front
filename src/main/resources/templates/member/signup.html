<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/no-sidebar}">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 | 북스캠프</title>
</head>
<body>
<!-- Hero 섹션 숨김 -->
<section layout:fragment="hero" class="hero" style="display: none;">
</section>

<div layout:fragment="content">
    <section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div style="background: #ffffff; padding: 40px; border: 1px solid #ebebeb; border-radius: 4px;">
                        <h4 style="margin-bottom: 15px; font-weight: 700; text-align: center;">
                            <i class="fa fa-user-plus" style="margin-right: 10px; color: #7fad39;"></i>
                            회원 가입
                        </h4>
                        <p style="text-align: center; color: #6f6f6f; margin-bottom: 30px;">새로운 계정을 생성합니다.</p>

                        <!-- 에러 메시지 -->
                        <div th:if="${errorMessage}" style="margin-bottom: 20px; padding: 15px; background: #fff3cd; border: 1px solid #dc3545; border-radius: 4px;">
                            <p th:text="${errorMessage}" style="color: #dc3545; margin: 0; font-weight: 600;">
                                <i class="fa fa-exclamation-circle"></i> 여기에 오류 메시지가 표시됩니다.
                            </p>
                        </div>

                        <form id="memberCreateForm" th:action="@{/members}" method="post" accept-charset="UTF-8">
                            <div class="row">
                                <!-- 아이디 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>아이디<span>*</span></p>
                                        <div style="display: flex; gap: 10px;">
                                            <input type="text"
                                                   id="username"
                                                   name="username"
                                                   placeholder="4~20자 이내로 입력하세요"
                                                   required
                                                   minlength="4"
                                                   maxlength="20"
                                                   style="flex: 1;">
                                            <button type="button"
                                                    id="checkIdButton"
                                                    class="site-btn"
                                                    style="width: 120px; padding: 12px;">
                                                중복 확인
                                            </button>
                                        </div>
                                        <p id="idCheckMessage" style="margin-top: 8px; font-size: 14px; color: #dc3545;">
                                            <i class="fa fa-info-circle"></i> 중복 확인이 필요합니다.
                                        </p>
                                    </div>
                                </div>

                                <!-- 비밀번호 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>비밀번호<span>*</span></p>
                                        <input type="password"
                                               id="password"
                                               name="password"
                                               placeholder="8~20자 이내로 입력하세요"
                                               required
                                               minlength="8"
                                               maxlength="20">
                                    </div>
                                </div>

                                <!-- 이름 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>이름<span>*</span></p>
                                        <input type="text"
                                               id="name"
                                               name="name"
                                               placeholder="이름을 입력하세요"
                                               required>
                                    </div>
                                </div>

                                <!-- 이메일 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>이메일<span>*</span></p>
                                        <input type="email"
                                               id="email"
                                               name="email"
                                               placeholder="example@email.com"
                                               required>
                                    </div>
                                </div>

                                <!-- 전화번호 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>전화번호<span>*</span></p>
                                        <input type="text"
                                               id="phone"
                                               name="phone"
                                               placeholder="010-1234-5678"
                                               maxlength="13"
                                               required>
                                    </div>
                                </div>

                                <!-- 생년월일 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>생년월일<span>*</span></p>
                                        <input type="date"
                                               id="birthDate"
                                               name="birthDate"
                                               required>
                                    </div>
                                </div>

                                <!-- 버튼 -->
                                <div class="col-lg-12" style="margin-top: 20px; text-align: center;">
                                    <button type="submit"
                                            id="submitButton"
                                            class="site-btn"
                                            disabled
                                            style="width: 100%; padding: 14px; font-size: 16px; font-weight: 600; opacity: 0.6; cursor: not-allowed;">
                                        <i class="fa fa-user-plus"></i> 회원 가입
                                    </button>
                                    <p style="margin-top: 15px; color: #6f6f6f; font-size: 14px;">
                                        이미 계정이 있으신가요?
                                        <a th:href="@{/login}" style="color: #7fad39; font-weight: 600; text-decoration: none;">로그인</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="extra-css">
    <style>
        #idCheckMessage.success {
            color: #7fad39 !important;
        }
        #idCheckMessage.error {
            color: #dc3545 !important;
        }
        #submitButton:not(:disabled) {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</th:block>

<th:block layout:fragment="extra-js">

    <script th:inline="javascript">

        document.addEventListener('DOMContentLoaded', function() {
            var isIdChecked = false;
            var isIdDuplicated = true;

            var idInput = document.getElementById('username');
            var checkIdButton = document.getElementById('checkIdButton');
            var idCheckMessage = document.getElementById('idCheckMessage');
            var submitButton = document.getElementById('submitButton');
            var memberCreateForm = document.getElementById('memberCreateForm');

            idInput.addEventListener('input', function() {
                submitButton.disabled = true;
                idCheckMessage.textContent = '중복 확인이 필요합니다.';
                idCheckMessage.classList.remove('success');
                idCheckMessage.classList.add('error');
                isIdChecked = false;
            });

            checkIdButton.addEventListener('click', async function() {
                var id = idInput.value;

                if (id.length < 4 || id.length > 20) {
                    idCheckMessage.textContent = "아이디는 4자 이상 20자 이하여야 합니다.";
                    idCheckMessage.classList.remove('success');
                    idCheckMessage.classList.add('error');
                    isIdChecked = false;
                    submitButton.disabled = true;
                    return;
                }


                const url = '/members/check-id?id=' + encodeURIComponent(id);

                console.log('--- 아이디 중복 확인 요청 시작(Front Controller 경유) ---');
                console.log('Request URL:', url);

                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/plain'
                        }
                    });

                    console.log('Response Status:', response.status, response.statusText);

                    if (!response.ok) {
                        isIdDuplicated = true;
                        submitButton.disabled = true;

                        const errorMessage = await response.text();

                        console.error('Error Response Body:', errorMessage);

                        idCheckMessage.textContent = errorMessage || "서버 오류가 발생했습니다.";
                        idCheckMessage.classList.remove('success');
                        idCheckMessage.classList.add('error');

                    } else {
                        isIdChecked = true;
                        isIdDuplicated = false;
                        submitButton.disabled = false;

                        const successMessage = await response.text();

                        console.log('Success Response Body:', successMessage);

                        idCheckMessage.textContent = successMessage;
                        idCheckMessage.classList.remove('error');
                        idCheckMessage.classList.add('success');
                    }

                    isIdChecked = true;

                } catch (error) {
                    console.error('Network Fetch Error:', error);
                    idCheckMessage.textContent = "네트워크 오류가 발생했습니다.";
                    idCheckMessage.classList.remove('success');
                    idCheckMessage.classList.add('error');
                    isIdChecked = false;
                    isIdDuplicated = true;
                    submitButton.disabled = true;
                } finally {
                    console.log('--- 아이디 중복 확인 요청 종료 ---');
                }
            });

            memberCreateForm.addEventListener('submit', function(e) {
                if (!isIdChecked || isIdDuplicated) {
                    e.preventDefault();
                    alert("아이디 중복 검사를 완료하고, 사용 가능한 아이디를 선택해주세요.");
                }
            });
            const phoneInput = document.getElementById('phone');

            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    // 1. 입력된 값에서 숫자만 추출
                    let value = e.target.value.replace(/[^0-9]/g, '');

                    // 2. 최대 글자수 제한 (휴대폰 번호 11자리 + 하이픈 2개 = 총 13자리 넘어가지 않도록 방지)
                    // 숫자가 11자리를 넘으면 뒤에는 잘라버립니다.
                    if (value.length > 11) {
                        value = value.substring(0, 11);
                    }

                    let result = '';

                    // 3. 3-4-4 구조로 하이픈 강제 삽입
                    if (value.length < 4) {
                        // 3자리 이하일 때 (010)
                        result = value;
                    } else if (value.length < 8) {
                        // 7자리 이하일 때 (010-1234)
                        result = value.substring(0, 3) + '-' + value.substring(3);
                    } else {
                        // 8자리 이상일 때 (010-1234-5678)
                        result = value.substring(0, 3) + '-' + value.substring(3, 7) + '-' + value.substring(7);
                    }

                    e.target.value = result;
                });
            }
        });
    </script>
</th:block>
</body>
</html>
