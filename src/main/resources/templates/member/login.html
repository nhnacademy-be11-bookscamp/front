<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/no-sidebar}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content">
    <h1>로그인</h1>
    <p>아이디와 비밀번호를 입력해 주세요.</p>

    <form method="post" action="#" style="max-width: 420px;">
        <div style="margin-bottom: 12px;">
            <label for="username" style="display:block; font-weight:600; margin-bottom:6px;">아이디</label>
            <input id="username" name="username" type="text" required
                   style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
        </div>

        <div style="margin-bottom: 16px;">
            <label for="password" style="display:block; font-weight:600; margin-bottom:6px;">비밀번호</label>
            <input id="password" name="password" type="password" required
                   style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
        </div>

        <div style="display:flex; gap:10px; align-items:center;">
            <button type="submit" style="padding:10px 16px; border:none; border-radius:6px; background:#4A90E2; color:#fff; font-weight:600;">로그인</button>
            <a th:href="@{/sign-up}" style="padding:10px 16px; border-radius:6px; background:#6c757d; color:#fff; font-weight:600; text-decoration:none;">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
