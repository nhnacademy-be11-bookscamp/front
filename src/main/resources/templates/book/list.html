<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>도서 목록</title>

    <style>
        .book-list-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px 10px;
            border-bottom: 1px solid #ebebeb;
        }
        .book-list-item__thumb {
            width: 120px;
            flex-shrink: 0;
        }
        .book-list-item__thumb img {
            width: 100%;
            border: 1px solid #eee;
        }
        .book-list-item__info {
            flex-grow: 1;
        }
        .book-list-item__info h5 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .book-list-item__info h5 a {
            color: #333;
        }
        .book-list-item__meta {
            font-size: 0.9rem;
            color: #6f6f6f;
            margin-bottom: 5px;
        }
        .book-list-item__price {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #7fad39;
        }
        .book-list-item__price .regular-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
            margin-right: 8px;
        }

        .book-list-item.rank-1 {
            border: 2px solid #e74c3c;   /* 빨강 */
            border-radius: 8px;
        }

        .book-list-item.rank-2 {
            border: 2px solid #3498db;   /* 파랑 */
            border-radius: 8px;
        }

        .book-list-item.rank-3 {
            border: 2px solid #3498db;   /* 초록 */
            border-radius: 8px;
        }
    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="container" style="padding-top: 40px;">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>도서 목록</h2>
                </div>
            </div>
        </div>

        <!-- ✅ 검색 + 정렬 폼 (수정됨) -->
        <form th:action="@{/books}" method="get" style="margin-bottom: 1.5rem;">
            <div class="row">

                <!-- 키워드 입력 -->
                <div class="col-lg-3 col-md-6" style="margin-bottom: 15px;">
                    <div class="checkout__input">
                        <p>키워드</p>
                        <input type="text"
                               name="keyWord"
                               th:value="${keyWord}"
                               placeholder="도서 제목 검색">
                    </div>
                </div>

                <!-- 검색 버튼 -->
                <div class="col-lg-3 col-md-6" style="margin-bottom: 15px; display: flex; align-items: flex-end;">
                    <button type="submit"
                            class="site-btn"
                            style="width: 100%; padding: 14px;">
                        <i class="fa fa-search"></i> 검색
                    </button>
                </div>

                <!-- 정렬 옵션 -->
                <div class="col-lg-3 col-md-6" style="margin-bottom: 15px;">
                    <label>정렬:
                        <select name="sortType">
                            <option value="id" th:selected="${sortType == 'id'}">기본</option>
                            <option value="title" th:selected="${sortType == 'title'}">제목순</option>
                            <option value="bookLike" th:selected="${sortType == 'bookLike'}">인기도순</option>
                            <option value="publishDate" th:selected="${sortType == 'publishDate'}">출판일순</option>
                            <option value="low-price" th:selected="${sortType == 'low-price'}">낮은가격순</option>
                            <option value="high-price" th:selected="${sortType == 'high-price'}">높은가격순</option>
                            <option value="rating" th:selected="${sortType == 'rating'}">평점높은순</option>
                            <option value="review" th:selected="${sortType == 'review'}">리뷰많은순</option>
                        </select>
                    </label>
                </div>

            </div>
        </form>
        <!-- ✅ 폼 끝 -->

        <!-- 도서 목록 -->
        <div class="book-list-container">

            <div class="book-list-item" th:each="book : ${booksPage.content}" th:classappend="|rank-${book.aiRank()}|">
                <div class="book-list-item__thumb">
                    <a th:href="@{/books/{id}(id=${book.id})}">
                        <img th:src="${book.thumbnailUrl}" th:alt="${book.title}">
                    </a>
                </div>

                <div class="book-list-item__info" >
                    <div class="book-list-item__meta" th:text="${book.aiRecommand()}"></div>
                    <h5>
                        <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">도서 제목</a>
                    </h5>
                    <div class="book-list-item__meta" th:text="${book.contributors}">저자/기여자</div>
                    <div class="book-list-item__meta" th:text="${book.publisher}">출판사</div>


                    <div class="book-list-item__price">
                        <span class="regular-price"
                              th:text="${#numbers.formatInteger(book.regularPrice, 0, 'COMMA') + '원'}">15,000원</span>
                        <span class="sale-price"
                              th:text="${#numbers.formatInteger(book.salePrice, 0, 'COMMA') + '원'}">12,000원</span>
                    </div>
                </div>
            </div>

            <!-- 조회 결과 없을 때 -->
            <div th:if="${#lists.isEmpty(booksPage.content)}"
                 style="text-align:center; padding: 50px; color: #6f6f6f; font-size: 1.1rem;">
                조회된 도서가 없습니다.
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div style="margin-top: 1.5rem; text-align: center;">
            <span th:text="'현재 페이지: ' + (${booksPage.number + 1}) + ' / ' + ${booksPage.totalPages}"></span>

            <div style="margin-top: 0.5rem;">
                <a th:if="${!booksPage.first}"
                   th:href="@{/books(page=${booksPage.number - 1}, size=${booksPage.size}, categoryId=${categoryId}, keyWord=${keyWord}, sortType=${sortType})}">
                    이전
                </a>
                <span th:if="${!booksPage.first && !booksPage.last}"> | </span>
                <a th:if="${!booksPage.last}"
                   th:href="@{/books(page=${booksPage.number + 1}, size=${booksPage.size}, categoryId=${categoryId}, keyWord=${keyWord}, sortType=${sortType})}">
                    다음
                </a>
            </div>
        </div>

    </div>
</div>

<!-- JS -->
<th:block layout:fragment="extra-js">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('select[name="sortType"]').on('change', function() {
                $(this).closest('form').submit();
            });
        });

    </script>
</th:block>

</body>
</html>
