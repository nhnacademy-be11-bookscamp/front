<!-- File: src/main/resources/templates/admin/delivery-policy.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>배송비 정책 관리</title>

    <th:block layout:fragment="extra-css">
        <style>
            .page-title { font-weight: 700; letter-spacing: -0.3px; }
            .table td, .table th { vertical-align: middle; }
            .badge-current { font-size: 0.85rem; }
        </style>
    </th:block>
</head>

<body>
<section layout:fragment="hero" class="d-none"></section>

<div layout:fragment="content" class="container py-4">

    <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="page-title mb-0">배송비 정책 관리</h2>
        <a href="/admin/delivery-policies" class="btn btn-outline-secondary btn-sm">새로고침</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">신규 정책 생성</h5>
            <form th:action="@{/admin/delivery-policies}" method="post" class="row g-3" autocomplete="off">
                <div class="col-md-4">
                    <label for="freeDeliveryThreshold" class="form-label">무료배송 기준금액(원)</label>
                    <input type="number" min="0" step="1"
                           class="form-control" id="freeDeliveryThreshold" name="freeDeliveryThreshold"
                           placeholder="" required>
                </div>
                <div class="col-md-4">
                    <label for="baseDeliveryFee" class="form-label">기본 배송비(원)</label>
                    <input type="number" min="0" step="1"
                           class="form-control" id="baseDeliveryFee" name="baseDeliveryFee"
                           placeholder="" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        정책 생성
                    </button>
                </div>
            </form>
            <div class="form-text mt-2">
                예: “3만원 이상 무료, 기본 5천원” → 기준금액 30000, 기본배송비 5000
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
                <h5 class="card-title mb-0">정책 목록</h5>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 90px;">ID</th>
                        <th>무료배송 기준금액</th>
                        <th>기본 배송비</th>
                        <th style="width: 160px;">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${policies == null or #lists.isEmpty(policies)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            등록된 정책이 없습니다. 상단에서 새 정책을 생성해 주세요.
                        </td>
                    </tr>

                    <tr th:each="p : ${policies}">
                        <td>
                            <span th:text="${p.id}">1</span>
                        </td>
                        <td>
                            <span th:text="${#numbers.formatInteger(p.freeDeliveryThreshold, 0, 'COMMA')}">30,000</span> 원
                        </td>
                        <td>
                            <span th:text="${#numbers.formatInteger(p.baseDeliveryFee, 0, 'COMMA')}">5,000</span> 원
                        </td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary"
                                    data-bs-toggle="modal"
                                    th:attr="data-bs-target='#editModal__' + ${p.id}">
                                수정
                            </button>
                            <!-- ✅ [추가 위치] 삭제 버튼/폼: DELETE /admin/delivery-policies/{id} -->
                            <form th:action="@{'/admin/delivery-policies/' + ${p.id} + '/delete'}"
                                  method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('정책을 삭제하시겠습니까?');">
<!--                                <input type="hidden" name="_method" value="delete"/>-->
                                <!-- (CSRF 사용 시 필요)
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                -->
                                <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 수정 모달들 -->
            <div th:each="p : ${policies}">
                <div class="modal fade"
                     th:id="'editModal__' + ${p.id}"
                     tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{'/admin/delivery-policies/' + ${p.id}}"
                                  method="post" autocomplete="off">
                                <!-- PUT 메서드 스푸핑 -->
                                <input type="hidden" name="_method" value="put"/>
                                <div class="modal-header">
                                    <h5 class="modal-title">
                                        정책 수정 (ID:
                                        <span th:text="${p.id}">1</span>)
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">무료배송 기준금액(원)</label>
                                        <input type="number" min="0" step="1" name="freeDeliveryThreshold"
                                               class="form-control"
                                               th:value="${p.freeDeliveryThreshold}" required>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">기본 배송비(원)</label>
                                        <input type="number" min="0" step="1" name="baseDeliveryFee"
                                               class="form-control"
                                               th:value="${p.baseDeliveryFee}" required>
                                    </div>
                                    <div class="form-text">
                                        두 값 중 수정할 항목만 변경하셔도 됩니다.
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                            class="btn btn-outline-secondary"
                                            data-bs-dismiss="modal">취소</button>
                                    <button type="submit" class="btn btn-primary">저장</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 페이지 전용 스크립트 -->
<th:block layout:fragment="extra-js">
    <script>
        // 숫자 입력 보호(음수 방지)
        document.addEventListener('input', function (e) {
            if (e.target.matches('input[type="number"]')) {
                const v = e.target.value;
                if (v && Number(v) < 0) e.target.value = 0;
            }
        });
    </script>
</th:block>
</body>
</html>
