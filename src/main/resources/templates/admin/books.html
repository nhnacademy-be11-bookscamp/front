<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 도서 관리</title>
    <th:block layout:fragment="extra-css"></th:block>
    <style>
        .admin-actions { display: flex; gap: 12px; margin-bottom: 16px; }
        .admin-actions a { display: inline-block; padding: 10px 14px; border-radius: 6px; background: #4A90E2; color: #fff; font-weight: 600; }
        .admin-actions a.secondary { background: #6c757d; }
    </style>
    <th:block layout:fragment="extra-js"></th:block>

</head>
<body>

<div layout:fragment="sidebar">
    <th:block th:replace="~{fragment/admin-sidebar :: sidebar}"></th:block>

</div>

<div layout:fragment="content">
    <h2>도서 관리</h2>

    <div class="admin-actions">
        <a th:href="@{/admin/books/new}">도서 등록</a>
        <a class="secondary" th:href="@{/admin/aladin/search}">Aladin 검색으로 등록</a>
    </div>

    <p>좌측 메뉴에서 다른 관리 기능을 선택할 수 있습니다.</p>
</div>

</body>
</html>
