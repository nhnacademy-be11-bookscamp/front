<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 관리</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <!-- 페이지별 추가 CSS -->
    <th:block layout:fragment="extra-css"></th:block>
</head>
<body>
<!-- Header -->
<th:block th:replace="~{fragment/header :: header}"></th:block>

<!-- Main Container with Sidebar -->
<div class="main-container">
    <!-- Sidebar -->
    <th:block th:replace="~{fragment/categorySidebar :: sidebar}"></th:block>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="content-area">
            <!-- 페이지별 콘텐츠 삽입 영역 -->
            <div layout:fragment="content">
                <h2>태그 관리</h2>

                <!-- 에러 메시지 표시 -->
                <div th:if="${error != null}" style="color: red;">
                    <p th:text="${error}"></p>
                </div>

                <!-- 태그 추가 폼 -->
                <form method="post" th:action="@{/admin/tags}">
                    <input type="text" name="name" placeholder="새 태그 이름" required>
                    <button type="submit">추가</button>
                </form>

                <!-- 태그 목록 테이블 -->
                <table border="1" style="margin-top: 1rem; width: 100%; text-align: center;">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tag : ${tags}">
                        <td th:text="${tag.id}">1</td>
                        <td th:text="${tag.name}">태그 이름</td>

                        <!-- 수정 버튼 -->
                        <td>
                            <form method="post" th:action="@{'/admin/tags/' + ${tag.id}}">
                                <input type="text" name="name" th:value="${tag.name}" required>
                                <button type="submit" class="button button-update">수정</button>
                            </form>
                        </td>

                        <!-- 삭제 버튼 -->
                        <td>
                            <form method="post" th:action="@{'/admin/tags/' + ${tag.id} + '/delete'}">
                                <button type="submit" class="button button-delete">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<!-- Footer -->
<th:block th:replace="~{fragment/footer :: footer}"></th:block>

<!-- 페이지별 추가 JavaScript -->
<th:block layout:fragment="extra-js"></th:block>
</body>
</html>
