<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>관리자 | 북스캠프</title>
</head>

<body>
    <!-- 메인 콘텐츠 -->
    <div layout:fragment="content">
        <section class="product spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title">
                            <h2>관리자 페이지</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p style="font-size: 18px; color: #6f6f6f; margin-bottom: 40px;">
                            북스캠프 관리자 페이지에 오신 것을 환영합니다
                        </p>

                        <a th:href="@{/admin/dashboard}"
                           class="primary-btn"
                           style="display: inline-block; padding: 15px 40px; font-size: 16px;">
                            관리자 대시보드로 이동
                        </a>
                    </div>
                </div>

                <!-- 관리 영역 카드 -->
                <div class="row" style="margin-top: 60px;">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="product__item" style="text-align: center; padding: 30px;">
                            <div style="font-size: 48px; color: #0064FF; margin-bottom: 15px;">
                                <i class="fa fa-book"></i>
                            </div>
                            <h5>도서 관리</h5>
                            <p style="color: #6f6f6f; font-size: 14px;">도서 등록, 조회, 수정</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="product__item" style="text-align: center; padding: 30px;">
                            <div style="font-size: 48px; color: #0064FF; margin-bottom: 15px;">
                                <i class="fa fa-users"></i>
                            </div>
                            <h5>회원 관리</h5>
                            <p style="color: #6f6f6f; font-size: 14px;">회원 조회 및 관리</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="product__item" style="text-align: center; padding: 30px;">
                            <div style="font-size: 48px; color: #0064FF; margin-bottom: 15px;">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                            <h5>주문 관리</h5>
                            <p style="color: #6f6f6f; font-size: 14px;">주문 조회 및 처리</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="product__item" style="text-align: center; padding: 30px;">
                            <div style="font-size: 48px; color: #0064FF; margin-bottom: 15px;">
                                <i class="fa fa-ticket"></i>
                            </div>
                            <h5>쿠폰 관리</h5>
                            <p style="color: #6f6f6f; font-size: 14px;">쿠폰 등록 및 관리</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
