name: Spring Boot CI/CD (Maven)

on:
  push:
    branches: [ "develop" ]  # main 브랜치에 push될 때 실행

jobs:
  build:
    name: 🔨 Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_DEV }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bookscamp-front-dev -Dsonar.projectName='bookscamp-front-dev'

      # 3️⃣ Maven 빌드
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ 빌드 결과 확인
      - name: Show built JAR
        run: ls -lh target/*.jar