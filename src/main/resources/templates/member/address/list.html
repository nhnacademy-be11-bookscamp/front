<!-- templates/member/address/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>주소 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 20px; }
        .container { max-width: 960px; margin: 0 auto; }
        h1 { margin-bottom: 16px; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; gap: 8px; }
        .btn { display:inline-block; padding: 8px 12px; border-radius: 8px; text-decoration: none; background: #111827; color: white; }
        .btn--subtle { background: #6b7280; }
        .btn--warn { background: #b91c1c; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #e5e7eb; padding: 10px; text-align: left; vertical-align: top; }
        tr:hover td { background: #f9fafb; }
        .badge { padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #10b981; color: white; }
        .msg { background:#ecfeff; color:#0e7490; padding:10px 12px; border-radius:8px; margin-bottom:12px; }
        .muted { color: #6b7280; font-size: 14px; }
        .nowrap { white-space: nowrap; }
        .wrap { white-space: normal; word-break: break-word; }
        .row-actions { display: flex; gap: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1>주소 목록</h1>

    <div th:if="${message}" class="msg" th:text="${message}"></div>

    <div class="toolbar">
        <div class="muted">
            사용자: <strong th:text="${username}">username</strong>
        </div>
        <a class="btn" th:href="@{|/members/${username}/address/new|}">새 주소 추가</a>
    </div>

    <div th:if="${#lists.isEmpty(addresses)}" class="muted">등록된 주소가 없습니다.</div>

    <table th:if="${!#lists.isEmpty(addresses)}">
        <thead>
        <tr>
            <th class="nowrap">ID</th>
            <th>별칭</th>
            <th>도로명 주소</th>
            <th class="nowrap">우편번호</th>
            <th class="nowrap">기본</th>
            <th>상세 주소</th>
            <th class="nowrap">액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="addr : ${addresses}">
            <td class="nowrap" th:text="${addr.id}">1</td>
            <td class="wrap" th:text="${addr.label}">집</td>
            <td class="wrap" th:text="${addr.roadNameAddress}">서울시 …</td>
            <td th:text="${addr.zipCode}">12345</td>
            <td>
                <span th:if="${addr.isDefault}" class="badge">기본</span>
                <span th:if="${!addr.isDefault}" class="muted">-</span>
            </td>
            <td class="wrap" th:text="${addr.detailAddress}">101동 1001호</td>
            <td class="row-actions">
                <!-- edit: 컨트롤러가 쿼리파라미터로 값을 받도록 되어 있으므로 그대로 전달 -->
                <a class="btn btn--subtle"
                   th:href="@{/members/{username}/address/{id}/edit(
            username=${username},
            id=${addr.id},
            label=${addr.label},
            roadNameAddress=${addr.roadNameAddress},
            zipCode=${addr.zipCode},
            isDefault=${addr.isDefault},
            detailAddress=${addr.detailAddress}
         )}">
                    수정
                </a>

                <!-- delete: POST /members/{username}/address/{id}/delete -->
                <form th:action="@{|/members/${username}/address/${addr.id}/delete|}" method="post"
                      onsubmit="return confirm('정말 삭제하시겠어요?');" style="display:inline;">
                    <button class="btn btn--warn" type="submit">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <p class="muted" style="margin-top:16px;">
        API Prefix: <code th:text="${apiPrefix}">/api</code>
    </p>
</div>
</body>
</html>
