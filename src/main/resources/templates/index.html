<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>북스캠프 | 메인</title>
    <style>
        body {
            overflow-x: hidden;
        }

        .featured-carousel {
            overflow: hidden;
        }

        .featured__item {
            max-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .featured__item__pic {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            position: relative;
        }

        .featured__item__text {
            margin-top: 15px;
        }

        .featured__item__text h6 a {
            color: #333;
            text-decoration: none;
        }

        .featured__item__text h6 a:hover {
            text-decoration: underline;
        }

        /* OwlCarousel 강제 여백 방지 */
        .owl-stage-outer {
            overflow: hidden !important;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>추천 도서</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="featured-carousel owl-carousel owl-theme">

                        <!-- book 리스트 반복 -->
                        <div th:each="book : ${books}" class="item">
                            <div class="featured__item">
                                <div class="featured__item__pic set-bg"
                                     th:attr="data-setbg=${book.thumbnail != null ? book.thumbnail : '/images/no-image.png'}">
                                    <ul class="featured__item__pic__hover">
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
                                </div>
                                <div class="featured__item__text">
                                    <h6>
                                        <a th:href="@{/books/{id}(id=${book.id})}"
                                           th:text="${book.title}">샘플 도서 제목</a>
                                    </h6>
                                    <h5 th:text="${#numbers.formatInteger(book.salePrice, 0, 'COMMA')} + '원'">20,000원</h5>
                                </div>
                            </div>
                        </div>
                        <!-- end each -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="extra-js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
            integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"
            integrity="sha512-nKZDK+ztK6Ug+2B6iZWR+OJp0cpJlgPGvfljbjCR0WqZCfaEjDZJ/dgbf+oAU8t1Z1/17Y0MKnmYFjYu+/N/YA=="
            crossorigin="anonymous"></script>

    <script th:inline="javascript">
        $(document).ready(function () {
            $('.set-bg').each(function () {
                var bg = $(this).data('setbg');
                if (bg) {
                    $(this).css('background-image', 'url(' + bg + ')');
                } else {
                    $(this).css('background-color', '#f4f4f4');
                }
            });

            $(".featured-carousel").owlCarousel({
                items: 3,
                loop: true,
                margin: 30,
                nav: true,
                dots: false,
                autoplay: true,
                autoplayTimeout: 4000,
                autoplayHoverPause: true,
                responsive: {
                    0: { items: 1 },
                    768: { items: 2 },
                    992: { items: 3 }
                }
            });
        });
    </script>
</th:block>
</body>
</html>
