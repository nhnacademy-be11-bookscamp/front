<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/no-sidebar}">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정 | 북스캠프</title>
</head>
<body>
<!-- Hero 섹션 숨김 -->
<section layout:fragment="hero" class="hero" style="display: none;">
</section>

<div layout:fragment="content">
    <section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div style="background: #ffffff; padding: 40px; border: 1px solid #ebebeb; border-radius: 4px;">
                        <h4 style="margin-bottom: 15px; font-weight: 700; text-align: center;">
                            <i class="fa fa-edit" style="margin-right: 10px; color: #0064FF;"></i>
                            회원 정보 수정
                        </h4>
                        <p style="text-align: center; color: #6f6f6f; margin-bottom: 30px;">내 정보를 수정합니다. 수정 후 저장 버튼을 눌러주세요.</p>

                        <!-- 메시지 영역 -->
                        <div id="message" style="margin-bottom: 20px; padding: 15px; border-radius: 4px; display: none;"></div>

                        <form id="updateForm">
                            <div class="row">
                                <!-- 이름 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>이름<span>*</span></p>
                                        <input type="text"
                                               id="name"
                                               name="name"
                                               th:value="${memberInfo.name}"
                                               placeholder="이름을 입력하세요"
                                               required>
                                    </div>
                                </div>

                                <!-- 이메일 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>이메일<span>*</span></p>
                                        <input type="email"
                                               id="email"
                                               name="email"
                                               th:value="${memberInfo.email}"
                                               placeholder="example@email.com"
                                               required>
                                    </div>
                                </div>

                                <!-- 전화번호 -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>전화번호<span>*</span></p>
                                        <input type="text"
                                               id="phone"
                                               name="phone"
                                               th:value="${memberInfo.phone}"
                                               placeholder="010-1234-5678"
                                               required>
                                    </div>
                                </div>

                                <!-- 생년월일 (수정 불가) -->
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>생년월일 <span style="color: #6f6f6f; font-size: 13px; font-weight: normal;">(수정 불가)</span></p>
                                        <input type="date"
                                               id="birthDate"
                                               name="birthDate"
                                               th:value="${memberInfo.birthDate}"
                                               disabled
                                               style="background: #f8f8f8; cursor: not-allowed;">
                                    </div>
                                </div>

                                <!-- 버튼 -->
                                <div class="col-lg-12" style="margin-top: 20px;">
                                    <div class="row">
                                        <div class="col-lg-6" style="margin-bottom: 10px;">
                                            <button type="button"
                                                    class="site-btn"
                                                    onclick="updateMemberInfo()"
                                                    style="width: 100%; padding: 14px; font-size: 16px; font-weight: 600; background: #0064FF;">
                                                <i class="fa fa-save"></i> 정보 저장
                                            </button>
                                        </div>
                                        <div class="col-lg-6" style="margin-bottom: 10px;">
                                            <a th:href="@{/members/{id}(id=${memberInfo.username})}"
                                               class="site-btn"
                                               style="display: block; text-align: center; width: 100%; padding: 14px; font-size: 16px; font-weight: 600; background: #6f6f6f; text-decoration: none;">
                                                <i class="fa fa-times"></i> 취소
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="extra-js">
    <script th:inline="javascript">
        var pathPrefix = /*[[${apiPrefix}]]*/ '';
        const currentUserId = /*[[${memberInfo.username}]]*/ '';

        async function updateMemberInfo() {
            const form = document.getElementById('updateForm');
            const messageDiv = document.getElementById('message');

            const updateData = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value
            };

            const url = pathPrefix + `/api-server/member/` + currentUserId;

            if (!updateData.email || !updateData.phone) {
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#fff3cd';
                messageDiv.style.border = '1px solid #dc3545';
                messageDiv.style.color = '#dc3545';
                messageDiv.innerHTML = '<i class="fa fa-exclamation-circle"></i> 이메일과 전화번호는 필수 입력 항목입니다.';
                return;
            }

            messageDiv.style.display = 'block';
            messageDiv.style.background = '#d1ecf1';
            messageDiv.style.border = '1px solid #0064FF';
            messageDiv.style.color = '#0c5460';
            messageDiv.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 정보 수정 중...';

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    alert('정보 수정 완료!');
                    window.location.href = `/members/${currentUserId}`;
                } else {
                    let errorText = await response.text();

                    try {
                        const errorJson = JSON.parse(errorText);
                        errorText = errorJson.message || errorJson.error || errorText;
                    } catch (e) {
                        errorText = errorText || response.statusText;
                    }

                    messageDiv.style.background = '#fff3cd';
                    messageDiv.style.border = '1px solid #dc3545';
                    messageDiv.style.color = '#dc3545';
                    messageDiv.innerHTML = `<i class="fa fa-exclamation-circle"></i> 정보 수정 실패 (${response.status}): ${errorText}`;
                }
            } catch (error) {
                console.error('Network Fetch Error:', error);
                messageDiv.style.background = '#fff3cd';
                messageDiv.style.border = '1px solid #dc3545';
                messageDiv.style.color = '#dc3545';
                messageDiv.innerHTML = '<i class="fa fa-exclamation-circle"></i> 네트워크 오류가 발생했습니다. 서버 연결을 확인하세요.';
            }
        }
    </script>
</th:block>
</body>
</html>
